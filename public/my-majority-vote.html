<link rel="import" href="bower_components/polymer/polymer.html">

<link rel="import" href="bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="bower_components/paper-radio-group/paper-radio-group.html">

<link rel="import" href="bower_components/paper-slider/paper-slider.html">

<!--
`my-majority-vote`
Polymer Element my-majority-vote

@demo demo/index.html 
-->

<dom-module id="my-majority-vote">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-radio-group selected="small" allow-empty-selection>
            <paper-radio-button name="7">Excellent</paper-radio-button>
            <paper-radio-button name="6">Très Bien</paper-radio-button>
            <paper-radio-button name="5">Bien</paper-radio-button>
            <paper-radio-button name="4">Assez Bien</paper-radio-button>
            <paper-radio-button name="3">Passable</paper-radio-button>
            <paper-radio-button name="2">Insuffisant</paper-radio-button>
            <paper-radio-button name="1">A rejeter</paper-radio-button>
        </paper-radio-group>

        <paper-slider id="ratings" pin snaps max="7"   max-markers="7" step="1" value="5"></paper-slider>

    </template>

    <script>
        Polymer({

            is: 'my-majority-vote',

            properties: {
                markers: {
                    type: Array,
                    value: function () {
                        return ['', 'A rejeter', 'Insuffisant', 'Passable', 'Assez Bien', 'Bien', 'Très Bien', 'Excellent'];
                    }
                },
            },

        });
    </script>
</dom-module>
